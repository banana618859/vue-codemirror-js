<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue CodeMirror Lite</title>
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <div class="container">
    <h1>CodeMirror Component For Vue.js</h1>
    <h2><a href="https://github.com/cnu4/vue-codemirror-lite">View on Github</a></h2>
    <main v-cloak id="app">
      <div class="cm-container">
        <p style="padding:8px 0;margin:0;">JS codeEditor:</p>
        <div style="border:1px solid #eee;">
          <codemirror 
            :value="code" 
            @cursor-active="cursorFun" 
            @change="change" 
            :options="options">
          </codemirror>
        </div>
      </div>

      <div class="cm-container">
        <p style="padding:8px 0;margin:0;">CMD:</p style="padding:5px 0;">
        <div style="border:1px solid #eee;">
          <codemirrorcmd 
            :value="cmdcode" 
            @cursor-active="cursorCmdFun" 
            @cmd-change="cmdChangeFun">
          </codemirrorcmd>
        </div>
      </div>

      <select name="mode" v-model="mode">
        <option value="javascript">javascript</option>
        <option value="vue">vue</option>
      </select>
    </main>
    <footer>Copyright &copy; 2017 Fangxw.</footer>
  </div>

  <script src="https://npmcdn.com/vue@2.1.8/dist/vue.min.js"></script>
</body>

</html>
